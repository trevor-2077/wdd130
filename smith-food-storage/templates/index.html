<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Roboto&display=swap"
    rel="stylesheet"
  >
  <!-- your own styles -->
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='styles/style.css') }}"
  >

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smith Food Storage | Home</title>
</head>
<body>
  <div id="content">

    <!-- Header -->
    <header>
      <div class="nav-icons">
        <a href="{{ url_for('home') }}">
          Home
          <img
            class="logo"
            src="{{ url_for('static', filename='images/updated_smith_food_storage_logo.jpg') }}"
            alt="Smith Food Storage"
          >
        </a>
        <a href="{{ url_for('add_food') }}">
          Add Food
          <img
            class="logo"
            src="{{ url_for('static', filename='images/addfoodlogo.jpg') }}"
            alt="Add Food"
          >
        </a>
        <a href="{{ url_for('storage') }}">
          My Storage
          <img
            class="logo"
            src="{{ url_for('static', filename='images/mystoragelogo.jpg') }}"
            alt="My Storage"
          >
        </a>
      </div>
    </header>

    <!-- Hero Section -->
    <div id="hero">
      <div id="hero-box">
        <img
          id="hero-img"
          src="{{ url_for('static', filename='images/home-pagekitchen.jpg') }}"
          alt="Kitchen"
        >
      </div>
      <section id="hero-msg">
        <h1 class="home-title">Kickstart Your Food Storage</h1>
        <div class="button-box">
          <a class="book" href="{{ url_for('add_food') }}">Add Food</a>
        </div>
      </section>
    </div>

    <!-- Overview Section -->
    <section id="scenery-overlay">
      <div class="overlay-msg">
        <h2>Overview</h2>
        <p>
          Smith Food Storage is a simple website split into 3 parts…
        </p>
        <!-- …etc. -->
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="footer-left">
        Smith Food Storage &copy; 2025 – Trevor Smith
      </div>
      <div class="footer-center">
        <a href="{{ url_for('site_plan') }}">Site Plan</a>
      </div>
      <div class="footer-right">
        <a href="{{ url_for('contact_us') }}">Contact Us</a>
      </div>
      <div class="footer-right">
        <a href="{{ url_for('run_program') }}">Analysis</a>
      </div>
      <div class="social">
        <a href="https://facebook.com" target="_blank">
          <img
            src="{{ url_for('static', filename='images/facebook.png') }}"
            alt="Facebook icon"
          >
        </a>
        <a href="https://twitter.com" target="_blank">
          <img
            src="{{ url_for('static', filename='images/twitter.png') }}"
            alt="Twitter icon"
          >
        </a>
        <a href="https://instagram.com" target="_blank">
          <img
            src="{{ url_for('static', filename='images/instagram.png') }}"
            alt="Instagram icon"
          >
        </a>
      </div>
    </footer>

  </div>
</body>
</html>
