<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smith Food Storage | Add Food</title>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Roboto&display=swap"
    rel="stylesheet"
  >
  <!-- Your CSS -->
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='styles/style.css') }}"
  >

  <style>
    /* Quick inline tweaks for the table form */
    table { width: 100%; border-collapse: collapse; margin: 1em 0; }
    th, td { border: 1px solid #444; padding: 0.5em; }
    th { background: #f4e042; }
    .btn { padding: 0.5em 1em; margin: 0.5em; }
    .remove-row { color: red; cursor: pointer; font-weight: bold; }
    .small-input { width: 4em; }
    .full-width { width: 100%; box-sizing: border-box; }
    .sub-input { margin-top: 0.25em; font-size: 0.9em; }
  </style>
</head>
<body>
  <div id="content">
    <header>
      <h1>Add Food</h1>
      <p>Use this form to record new items. You can pick an existing Store/Category/Location or enter a new one below.</p>
    </header>

    <form method="post" action="{{ url_for('add_food') }}">
      <table id="items-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Qty</th>
            <th>Expires</th>
            <th>Price</th>
            <th>Store</th>
            <th>New Store</th>
            <th>Category</th>
            <th>New Category</th>
            <th>Location</th>
            <th>New Location</th>
            <th>Shelf/Bin</th>
            <th>Del</th>
          </tr>
        </thead>
        <tbody>
          <tr class="item-row">
            <!-- NAME -->
            <td>
              <input type="text" name="name[]" class="full-width" required>
            </td>
            <!-- QUANTITY -->
            <td>
              <input type="number" name="quantity[]" class="small-input" min="1" value="1" required>
            </td>
            <!-- EXPIRES -->
            <td>
              <input type="date" name="expires[]" class="full-width">
            </td>
            <!-- PRICE -->
            <td>
              <input type="number" step="0.01" name="purchase_price[]" class="small-input">
            </td>
            <!-- STORE SELECT -->
            <td>
              <select name="store_id[]">
                <option value="">— pick —</option>
                {% for s in stores %}
                  <option value="{{ s.store_id }}">{{ s.name }}</option>
                {% endfor %}
              </select>
            </td>
            <!-- NEW STORE -->
            <td>
              <input
                type="text"
                name="new_store[]"
                class="full-width sub-input"
                placeholder="Or new…">
            </td>
            <!-- CATEGORY SELECT -->
            <td>
              <select name="category_id[]">
                <option value="">— pick —</option>
                {% for c in categories %}
                  <option value="{{ c.category_id }}">{{ c.name }}</option>
                {% endfor %}
              </select>
            </td>
            <!-- NEW CATEGORY -->
            <td>
              <input
                type="text"
                name="new_category[]"
                class="full-width sub-input"
                placeholder="Or new…">
            </td>
            <!-- LOCATION SELECT -->
            <td>
              <select name="location_id[]">
                <option value="">— pick —</option>
                {% for l in locations %}
                  <option value="{{ l.location_id }}">{{ l.name }}</option>
                {% endfor %}
              </select>
            </td>
            <!-- NEW LOCATION -->
            <td>
              <input
                type="text"
                name="new_location[]"
                class="full-width sub-input"
                placeholder="Or new…">
            </td>
            <!-- SHELF/BIN DETAIL -->
            <td>
              <input
                type="text"
                name="location_detail[]"
                class="full-width sub-input"
                placeholder="Shelf/bin…">
            </td>
            <!-- DELETE ROW -->
            <td class="remove-row">&times;</td>
          </tr>
        </tbody>
      </table>

      <button type="button" class="btn" id="add-row">+ Add Row</button>
      <button type="submit" class="btn">Submit All Items</button>
    </form>
  </div>

  <script>
    // Clone & remove rows
    const tbody = document.querySelector('#items-table tbody');
    document.getElementById('add-row').addEventListener('click', () => {
      const newRow = tbody.querySelector('.item-row').cloneNode(true);
      // clear inputs
      newRow.querySelectorAll('input').forEach(i => i.value = '');
      newRow.querySelectorAll('select').forEach(s => s.selectedIndex = 0);
      tbody.appendChild(newRow);
    });
    tbody.addEventListener('click', e => {
      if (e.target.classList.contains('remove-row')) {
        const rows = tbody.querySelectorAll('.item-row');
        if (rows.length > 1) {
          e.target.closest('.item-row').remove();
        }
      }
    });
  </script>
</body>
</html>
