<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Roboto&display=swap"
    rel="stylesheet"
  >
  <!-- your own styles -->
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='styles/style.css') }}"
  >

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smith Food Storage | Add Food</title>
</head>
<body>
  <div id="content">

    <!-- Header -->
    <header>
      <div class="nav-icons">
        <a href="{{ url_for('home') }}">
          <img
            class="logo"
            src="{{ url_for('static', filename='images/updated_smith_food_storage_logo.jpg') }}"
            alt="Home"
          >
        </a>
        <a href="{{ url_for('add_food') }}">
          <img
            class="logo"
            src="{{ url_for('static', filename='images/addfoodlogo.jpg') }}"
            alt="Add Food"
          >
        </a>
        <a href="{{ url_for('storage') }}">
          <img
            class="logo"
            src="{{ url_for('static', filename='images/mystoragelogo.jpg') }}"
            alt="My Storage"
          >
        </a>
      </div>
    </header>

    <main>
      <h2>Add Food</h2>
      <p class="overlay-msg">
        Use this form to record a new item: name, quantity, expiration date (if any),
        purchase price, plus choose the store, category, and storage location.
      </p>

      <form action="{{ url_for('add_food') }}" method="post" class="add-form">
        <div class="form-row">
          <label for="name">Item Name</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-row">
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" name="quantity" min="1" value="1" required>
        </div>

        <div class="form-row">
          <label for="expires">Expires On</label>
          <input type="date" id="expires" name="expires">
        </div>

        <div class="form-row">
          <label for="purchase_price">Purchase Price</label>
          <input type="number"
                 id="purchase_price"
                 name="purchase_price"
                 min="0" step="0.01"
                 placeholder="0.00">
        </div>

        <div class="form-row">
          <label for="store_id">Store</label>
          <select id="store_id" name="store_id">
            <option value="" disabled selected>-- pick a store --</option>
            {% for s in stores %}
              <option value="{{ s.store_id }}">{{ s.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-row">
          <label for="category_id">Category</label>
          <select id="category_id" name="category_id">
            <option value="" disabled selected>-- pick a category --</option>
            {% for c in categories %}
              <option value="{{ c.category_id }}">{{ c.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-row">
          <label for="location_id">Location</label>
          <select id="location_id" name="location_id">
            <option value="" disabled selected>-- pick a location --</option>
            {% for l in locations %}
              <option value="{{ l.location_id }}">{{ l.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-row">
          <button type="submit" class="btn">Add Item</button>
        </div>
      </form>
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer-left">
        Smith Food Storage &copy; 2025 â€“ Trevor Smith
      </div>
      <div class="footer-center">
        <a href="{{ url_for('site_plan') }}">Site Plan</a>
      </div>
      <div class="footer-right">
        <a href="{{ url_for('contact_us') }}">Contact Us</a>
      </div>
      <div class="footer-right">
        <a href="{{ url_for('run_program') }}">Analysis</a>
      </div>
      <div class="social">
        <a href="https://facebook.com" target="_blank">
          <img
            src="{{ url_for('static', filename='images/facebook.png') }}"
            alt="Facebook"
          >
        </a>
        <a href="https://twitter.com" target="_blank">
          <img
            src="{{ url_for('static', filename='images/twitter.png') }}"
            alt="Twitter"
          >
        </a>
        <a href="https://instagram.com" target="_blank">
          <img
            src="{{ url_for('static', filename='images/instagram.png') }}"
            alt="Instagram"
          >
        </a>
      </div>
    </footer>

  </div>
</body>
</html>
