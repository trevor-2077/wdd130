<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Roboto&display=swap"
    rel="stylesheet"
  >
  <!-- your own styles -->
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='styles/style.css') }}"
  >

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smith Food Storage | Add Food</title>
</head>
<body>
  <div id="content">

    <!-- Header -->
    <header>
      <div class="nav-icons">
        <a href="{{ url_for('home') }}">
          <img class="logo"
               src="{{ url_for('static', filename='images/updated_smith_food_storage_logo.jpg') }}"
               alt="Home">
        </a>
        <a href="{{ url_for('add_food') }}">
          <img class="logo"
               src="{{ url_for('static', filename='images/addfoodlogo.jpg') }}"
               alt="Add Food">
        </a>
        <a href="{{ url_for('storage') }}">
          <img class="logo"
               src="{{ url_for('static', filename='images/mystoragelogo.jpg') }}"
               alt="My Storage">
        </a>
      </div>
    </header>

    <!-- Intro -->
    <section id="scenery-overlay">
      <h2>Add Food</h2>
      <div class="overlay-msg">
        <p>
          Welcome to the Add Food page. As the name suggests, this is where you can
          add the food, quantity, location, price, and expiration date (if applicable).
        </p>
      </div>
    </section>

    <!-- Form -->
    <main>
      <form action="{{ url_for('add_food') }}" method="post" class="add-form">
        <div class="form-group">
          <label for="name">Item Name</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" name="quantity" min="1" required>
        </div>

        <div class="form-group">
          <label for="expires">Expires (optional)</label>
          <input type="date" id="expires" name="expires">
        </div>

        <div class="form-group">
          <label for="purchase_price">Price (optional)</label>
          <input type="number" id="purchase_price" name="purchase_price" step="0.01">
        </div>

        <div class="form-group">
          <label for="store_id">Store</label>
          <select id="store_id" name="store_id">
            <option value="">— select —</option>
            {% for store in stores %}
              <option value="{{ store.store_id }}">{{ store.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="category_id">Category</label>
          <select id="category_id" name="category_id">
            <option value="">— select —</option>
            {% for cat in categories %}
              <option value="{{ cat.category_id }}">{{ cat.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="location_id">Location</label>
          <select id="location_id" name="location_id">
            <option value="">— select —</option>
            {% for loc in locations %}
              <option value="{{ loc.location_id }}">{{ loc.name }}</option>
            {% endfor %}
          </select>
        </div>

        <button type="submit">Add to Storage</button>
      </form>
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer-left">
        Smith Food Storage &copy; 2025 – Trevor Smith
      </div>
      <div class="footer-links">
        <a href="{{ url_for('site_plan') }}">Site Plan</a>
        <a href="{{ url_for('contact_us') }}">Contact Us</a>
        <a href="{{ url_for('run_program') }}">Analysis</a>
      </div>
      <div class="social">
        <a href="https://facebook.com" target="_blank">
          <img src="{{ url_for('static', filename='images/facebook.png') }}" alt="Facebook">
        </a>
        <a href="https://twitter.com" target="_blank">
          <img src="{{ url_for('static', filename='images/twitter.png') }}" alt="Twitter">
        </a>
        <a href="https://instagram.com" target="_blank">
          <img src="{{ url_for('static', filename='images/instagram.png') }}" alt="Instagram">
        </a>
      </div>
    </footer>

  </div>
</body>
</html>
